<body class=" bg-gradient">

    <!-- Modal ADD -->
    <div class="modal fade" id="ADDModal" tabindex="-1" aria-labelledby="ADDModalLabel" aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h1 class="modal-title fs-5" id="ADDModalLabel">Adicionar Dinheiro</h1>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <form >

                        <div class="mb-3">

                            <label for="Valor" class="form-label">Valor*</label>

                            <input type="number" onfocus="this.select()" class="form-control" id="Valor" placeholder="R$100,00" required>

                        </div>

                        <div class="mb-3">

                            <label for="Titulo" class="form-label">Titulo*</label>

                            <input type="text" class="form-control" id="Titulo" placeholder="Titulo" required>

                        </div>

                        <div class="mb-3">

                            <label for="Data" class="form-label">Data</label>

                            <input type="date" class="form-control" id="Data" >

                        </div>

                        <div class="mb-3">

                            <label for="Descricao" class="form-label">Descrição</label>

                            <input type="text" class="form-control" id="Descricao" placeholder="Escreva Aqui Uma Descrição" >

                        </div>                        
                    </form>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                    <button type="button" class="btn btn-primary" onclick="Adicionar('+')" >Salvar</button>

                </div>

            </div>

        </div>

    </div>

    <!-- Modal Remove -->
    <div class="modal fade" id="DellModal" tabindex="-1" aria-labelledby="DellModalLabel" aria-hidden="true">

            <div class="modal-dialog">
    
                <div class="modal-content">
    
                    <div class="modal-header">
    
                        <h1 class="modal-title fs-5" id="ADDModalLabel">Remover Dinheiro</h1>
    
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    
                    </div>
    
                    <div class="modal-body">
    
                        <form>
    
                            <div class="mb-3">
    
                                <label for="ValorDell" class="form-label">Valor</label>
    
                                <input type="number" onfocus="this.select()" class="form-control" id="ValorDell" placeholder="R$100,00">
    
                            </div>
    
                            <div class="mb-3">
    
                                <label for="TituloDell" class="form-label">Titulo</label>
    
                                <input type="text" class="form-control" id="TituloDell" placeholder="Titulo" >
    
                            </div>
    
                            <div class="mb-3">
    
                                <label for="DataDell" class="form-label">Data</label>
    
                                <input type="date" class="form-control" id="DataDell" >
    
                            </div>
    
                            <div class="mb-3">
    
                                <label for="DescricaoDell" class="form-label">Descrição</label>
    
                                <input type="text" class="form-control" id="DescricaoDell" placeholder="Escreva Aqui Uma Descrição" >
    
                            </div>                        
                        </form>
    
                    </div>
    
                    <div class="modal-footer">
    
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    
                        <button type="submit" class="btn btn-primary" onclick="Adicionar('-')">Salvar</button>
    
                    </div>
    
                </div>
    
            </div>
    
    </div>

    <nav class="container-fluid rounded-bottom bg-gradient">

        <div class="d-flex justify-content-around">

            <div class="d-flex align-items-center">

                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#ADDModal" onclick="Abrir()">Adicionar</button>

            </div>

            <div class="d-flex align-items-center justify-content-around py-2 ">

                <img src="img/logo.png" alt="Logo" width=" 30%">

            </div>

            <div class="d-flex align-items-center">

                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                data-bs-target="#DellModal" onclick="Abrir()">Remover</button>

            </div>

        </div>

    </nav>
